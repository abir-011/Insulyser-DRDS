{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Insulyser.Inc</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Outfit', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      overflow: hidden;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    }

    .sidebar {
      width: 320px;
      background: url("{% static 'jpg' %}") no-repeat center center/cover;
      padding: 40px 30px;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 5px 0 30px rgba(0,0,0,0.2);
      animation: slideInLeft 1s ease forwards;
    }

    .logo {
      font-size: 2.5rem;
      font-weight: 700;
      color: #fff;
      line-height: 1.2;
    }

    .logo span {
      font-weight: 300;
      font-size: 1rem;
      color: #00e5ff;
    }

    .nav-links {
      margin-top: 50px;
      list-style: none;
    }

    .nav-links li {
      margin: 20px 0;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 1.1rem;
      padding: 8px 12px;
      border-radius: 8px;
      display: inline-block;
      transition: all 0.3s;
    }

    .nav-links a:hover {
      background-color: rgba(0, 229, 255, 0.1);
      color: #00e5ff;
    }

    .social-buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 40px;
    }

    .social-buttons a {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s ease;
      text-decoration: none;
      font-size: 18px;
    }

    .social-buttons a:hover {
      background: #00e5ff;
      color: #000;
    }

    .main-content {
      flex: 1;
      position: relative;
      background: url("{% static 'bgm.jpg' %}") no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .main-content::after {
      content: '';
      position: absolute;
      inset: 0;
      backdrop-filter: blur(6px);
      background: rgba(255, 255, 255, 0.3);
    }

    .login-box {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 400px;
      backdrop-filter: blur(16px);
      animation: fadeInUp 1.2s ease forwards;
      color: #fff;
    }

    .login-box h2 {
      font-size: 2.2rem;
      margin-bottom: 10px;
      color: #00e5ff;
    }

    .login-box p {
      color: #e0f7fa;
      font-size: 1rem;
      margin-bottom: 30px;
    }

    .login-form {
      display: flex;
      flex-direction: column;
    }

    .login-form label {
      font-weight: 500;
      margin-bottom: 5px;
      color: #fff;
    }

    .login-form input[type="text"],
    .login-form input[type="password"] {
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 1rem;
      transition: 0.3s;
    }

    .login-form input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 8px #00e5ff;
    }

    .login-form input[type="submit"] {
      padding: 12px;
      background: #00e5ff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s ease;
    }

    .login-form input[type="submit"]:hover {
      background: #00bcd4;
      transform: scale(1.03);
    }

    .message {
      margin-top: 15px;
      color: #ff6b6b;
      font-weight: 600;
      animation: pulse 0.6s ease;
    }

    @keyframes slideInLeft {
      from { transform: translateX(-100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.02); }
      100% { transform: scale(1); }
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        height: 200px;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        padding: 20px;
      }

      .main-content {
        padding: 20px;
      }

      .social-buttons {
        margin-top: 10px;
        justify-content: center;
        gap: 15px;
      }
    }
  </style>
</head>
<body>

<div class="sidebar">
  <div>
    <h2 class="logo">Insulyser <span>by TheBalds</span></h2>
    <ul class="nav-links">
      <li><a href="{% url 'about' %}">About Diabetic Retinopathy</a></li>
      <li><a href="{% url 'contact' %}">Contact Us</a></li>
    </ul>
  </div>

  <div class="social-buttons">
    <a href="#"><i class="fab fa-google"></i></a>
    <a href="#"><i class="fab fa-github"></i></a>
    <a href="#"><i class="fab fa-linkedin-in"></i></a>
  </div>
</div>

<div class="main-content">
  <div class="login-box">
    <h2>WELCOME</h2>
    <p>Diabetic Retinopathy Detection System.</p>
    <h2>Login</h2>
    <form method="post" action="{% url 'login' %}" class="login-form">
      {% csrf_token %}
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <input type="submit" value="Login">
    </form>
    {% if message %}
      <p class="message">{{ message }}</p>
    {% endif %}
  </div>
</div>

</body>
</html>
