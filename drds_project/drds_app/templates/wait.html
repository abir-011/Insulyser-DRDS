{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing - Insulyser.Inc</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
        }

        #left-part {
            width: 320px;
            background: url("{% static 'sidebar-bg.jpg' %}") no-repeat center center/cover;
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 5px 0 30px rgba(0,0,0,0.2);
            z-index: 2;
        }

        #left-part h2 {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 20px;
            font-weight: 700;
        }

        #left-part h2 span {
            font-size: 1rem;
            font-weight: 300;
            color: #00e5ff;
        }

        #left-part ul {
            list-style: none;
            margin-top: 40px;
        }

        #left-part ul li {
            margin: 20px 0;
        }

        #left-part ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 8px 12px;
            border-radius: 8px;
            display: inline-block;
            transition: all 0.3s;
        }

        #left-part ul li a:hover {
            background-color: rgba(0, 229, 255, 0.1);
            color: #00e5ff;
        }

        #right-part {
            flex: 1;
            background: url("{% static 'bgm.jpg' %}") no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            max-width: 700px;
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .container h2 {
            font-size: 2.5rem;
            color: #00e5ff;
            margin-bottom: 20px;
        }

        .container .tagline {
            font-size: 1.1rem;
            color: #e0f7fa;
            margin-bottom: 10px;
        }

        .container p {
            font-size: 1rem;
            color: #e0f7fa;
            margin-bottom: 30px;
        }

        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #00e5ff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            #left-part {
                width: 100%;
                padding: 20px;
                flex-direction: row;
                justify-content: space-between;
            }

            #right-part {
                padding: 20px;
            }

            .container {
                margin: 20px;
                padding: 30px;
            }
        }
    </style>
</head>
<body>

<div id="left-part">
    <h2>Insulyser <span>by TheBalds</span></h2>
    <ul>
        <li><a href="/logout">Logout</a></li>
        <li><a href="/about">About Diabetic Retinopathy</a></li>
        <li><a href="/contact">Contact Us</a></li>
    </ul>
</div>

<div id="right-part">
    <div class="container">
        <h2>Image Uploaded Successfully</h2>
        <p class="tagline">Processing your retinal image with our AI model...</p>
        <p>Please wait. This may take a few moments.</p>
        <div class="loader"></div>
    </div>
</div>

</body>
</html>
